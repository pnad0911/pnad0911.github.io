<!DOCTYPE html>
<html style="height:100%;width:100%">
<body style="height:100%">

<div style="display:flex;width:100%;height:100%;align-items:center;justify-content:center">
	<button id="clickme" style="width: 30%;height: 40px;">Click Me</button>
</div>
<dialog id="ques" style="width: 60%;">
  <div style="display:block;">
    <div style="display: flex;justify-content: space-around;"><h2 id="text">adsd</h2></div>
    <div style="display: flex;justify-content: space-around;">
      <button id="yes" style="width: 30%;height: 40px;">Có</button>
      <button id="no" style="width: 30%;height: 40px;">Không</button>
    </div>
  </div>
</dialog>
<dialog id="warning" style="width: 50;">
  <div style="display:block;">
    <div style="display: flex;justify-content: space-around;"><h3>Thật tiếc e đã trả lời sai rồi.<br>Trả lời lại e nhé!</h3></div>
    <div style="display: flex;justify-content: space-around;">
      <button id="ok" style="width: 30%;height: 40px;">OK</button>
    </div>
  </div>
</dialog>
<dialog id="success" style="width: 50;">
  <div style="display:block;">
    <div style="display: flex;justify-content: space-around;"><h3>E đã nói thành công. Nó sẽ tự động chuyển email báo cho a biết. A yêu e nhìu!!</h3></div>
  </div>
</dialog>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script type="text/javascript">
(function() {
emailjs.init("user_nl80VmDpkrWMWC2w8eU2i");
})();
</script>
<script>
var questions = ['E yêu a nhìu, nhớ a nhìu không?','E có yêu a duy nhất, chịch duy nhất, chính là a, Phạm Ngọc Anh Duy không?', 'Bé có thương a không?', 'Bé có lấy a không?', 'Bé có muốn chịch a không?', 'Bé có nứng không?', 'E có mãi mãi không chia tay a không?', ];
var qi = 0;
var clickme = document.getElementById('clickme');
var ques = document.getElementById('ques');
var text = document.getElementById('text');
var yes = document.getElementById('yes');
var no = document.getElementById('no');
var warn = document.getElementById('warning');
var ok = document.getElementById('ok');
var success = document.getElementById('success');
clickme.addEventListener('click', function onOpen() {
  qi = 0;
  text.innerHTML = questions[qi];
  ques.showModal();
});
yes.addEventListener('click', function onOpen() {
  ++qi;
  if(qi >= questions.length) {
    ques.close();
    var params = {
      name: 'Vy',
    };
    emailjs.send('service_orpsjb8', 'template_xg2haua', params)
    .then(function(response) {
      success.showModal();
    }, function(error) {
       console.log('FAILED...', error);
    });
  } else {
    text.innerHTML = questions[qi];
  }
});
no.addEventListener('click', function onOpen() {
  // ques.close();
  warn.showModal();
});
ok.addEventListener('click', function onOpen() {
  warn.close();
});
</script>
</body>
</html>
